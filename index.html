<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product tile</title>
</head>
<body>
    <section class="assortiment">
        <article 
            id="a-unique-id" 
            class="product-tile">
            <i class="product-tile__icon">badge</i>
            <i class="product-tile__icon">badge</i>
            <img class="product-tile__image"/>
            <div class="product-tile__text">
                <p class="product-name">productName</p>
                <p class="brand-name">brandName</p>
            </div>
            <div class="product-tile__price">
                <p class="base-price">basePrice</p>
                <p class="vol-price">volPrice</p>
            </div>
            <button class="add-to-basket">cta</button>
        </article>
    </section>
    <script type="module" src="main.js"></script>
</body>
</html>
